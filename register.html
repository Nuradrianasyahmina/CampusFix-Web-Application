<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – Facility Reporting System</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 0% 0%, #e5d9ff 0, transparent 55%),
                  radial-gradient(circle at 100% 20%, #d0f0ff 0, transparent 55%),
                  radial-gradient(circle at 80% 100%, #e3e0ff 0, transparent 55%),
                  #eef2ff;
      padding: 20px;
    }

    .card {
      width: 420px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.18);
      padding: 30px 30px 24px;
    }

    .card-icon {
      width: 64px;
      height: 64px;
      border-radius: 20px;
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2563eb, #a855f7);
      color: #ffffff;
      font-size: 30px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 6px;
      color: #111827;
    }
    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #6b7280;
      margin-bottom: 22px;
    }

    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.32);
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 11px 0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(90deg, #2563eb, #a855f7);
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.3);
      margin-top: 4px;
      margin-bottom: 14px;
    }

    .small-text {
      font-size: 12px;
      text-align: center;
      color: #6b7280;
    }
    .small-text a {
      color: #4f46e5;
      font-weight: 600;
      text-decoration: none;
    }
    .small-text a:hover {
      text-decoration: underline;
    }
    .error-text {
      font-size: 12px;
      color: #dc2626;
      margin-bottom: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-icon">✏️</div>

    <h1>Create an account</h1>
    <p class="subtitle">Sign up to start submitting facility reports.</p>

    <p id="registerError" class="error-text"></p>

    <form id="registerForm">
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input id="regName" type="text" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="regEmail">Email Address</label>
        <input id="regEmail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="regPhone">Phone Number</label>
        <input id="regPhone" type="tel" placeholder="+60123456789" />
      </div>

      <div class="form-group">
        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="Enter password" required />
      </div>

      <div class="form-group">
        <label for="regPassword2">Confirm Password</label>
        <input id="regPassword2" type="password" placeholder="Re-enter password" required />
      </div>

      <!-- Optional role (keep “user” default) -->
      <input id="regRole" type="hidden" value="user" />

      <button type="submit" class="btn-primary">Create account</button>
    </form>

    <p class="small-text">
      Already have an account?
      <a href="login.html">Sign in</a>
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    attachRegister();
  </script>
</body>
</html>
