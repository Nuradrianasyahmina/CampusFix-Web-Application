<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dashboard ‚Äì Facility Reporting System</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    /* (CSS kau kekal sama ‚Äî aku tak ubah) */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 0% 0%, #e5d9ff 0, transparent 55%),
                  radial-gradient(circle at 100% 20%, #d0f0ff 0, transparent 55%),
                  radial-gradient(circle at 80% 100%, #e3e0ff 0, transparent 55%),
                  #eef2ff;
      padding: 24px 40px 40px;
      color: #111827;
    }
    .top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
    .top-title { font-size:30px; font-weight:800; letter-spacing:0.02em; color:#1d4ed8; }
    .top-sub { font-size:13px; color:#6b7280; margin-top:4px; }
    .top-sub strong { color:#111827; }
    .top-right button { border-radius:999px; border:none; cursor:pointer; padding:8px 16px; font-size:13px; font-weight:600; margin-left:8px; }
    .btn-new-report,.btn-new-report:link,.btn-new-report:visited{
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 20px; border-radius:999px; border:none; cursor:pointer;
      font-size:13px; font-weight:600; color:#fff;
      background:linear-gradient(90deg,#2563eb,#a855f7);
      box-shadow:0 10px 22px rgba(79,70,229,0.35);
      text-decoration:none; gap:6px;
    }
    .btn-edit,.btn-edit:link,.btn-edit:visited{
      display:inline-block; border-radius:999px; border:none; cursor:pointer;
      padding:8px 16px; font-size:13px; font-weight:600;
      background:#eef2ff; color:#374151; text-decoration:none;
    }
    .btn-logout{ background:#ef4444; color:#fff; }
    .summary-row{ display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:18px; margin-top:16px; margin-bottom:26px; }
    .summary-card{ background:#fff; border-radius:16px; padding:18px 20px; box-shadow:0 14px 35px rgba(15,23,42,0.12); display:flex; flex-direction:column; justify-content:space-between; }
    .summary-label{ display:flex; align-items:center; font-size:13px; color:#6b7280; margin-bottom:6px; gap:8px; }
    .summary-icon{ width:28px; height:28px; border-radius:999px; display:inline-flex; align-items:center; justify-content:center; font-size:15px; }
    .summary-value{ font-size:28px; font-weight:700; color:#111827; }
    .card-total{ background:linear-gradient(135deg,#eef2ff,#e0f2fe); }
    .card-pending{ background:linear-gradient(135deg,#fffbeb,#fef3c7); }
    .card-progress{ background:linear-gradient(135deg,#e0f2fe,#e0e7ff); }
    .card-completed{ background:linear-gradient(135deg,#ecfdf5,#dcfce7); }
    .reports-header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; margin-top:10px; }
    .reports-header h2{ font-size:20px; font-weight:700; color:#111827; display:flex; align-items:center; gap:8px; }
    #reportsContainer{ margin-top:12px; }
    .report-card{ background:#fff; border-radius:18px; box-shadow:0 16px 38px rgba(15,23,42,0.12); overflow:hidden; max-width:420px; }
    .report-card-image img{ width:100%; display:block; max-height:220px; object-fit:cover; }
    .report-card-body{ padding:14px 18px 16px; }
    .report-card-tags{ display:flex; gap:8px; margin-bottom:8px; }
    .report-card-actions{ margin-top:8px; display:flex; gap:8px; }
    .btn-delete-report{ border:none; border-radius:999px; padding:5px 12px; font-size:11px; font-weight:600; cursor:pointer; background:#fee2e2; color:#b91c1c; }
    .tag{ font-size:11px; font-weight:600; padding:3px 10px; border-radius:999px; }
    .tag-urgency{ background:#f97316; color:#fff; }
    .tag-status{ background:#e0f2fe; color:#0369a1; }
    .report-title{ font-size:16px; font-weight:700; margin-bottom:4px; }
    .report-description{ font-size:13px; color:#6b7280; margin-bottom:10px; }
    .report-meta{ font-size:12px; color:#6b7280; margin-bottom:10px; }
    .btn-view-details{ width:100%; border-radius:999px; border:1px solid #d1d5db; padding:8px 0; font-size:13px; font-weight:600; cursor:pointer; background:#fff; }
    .empty-state{ background:#fff; border-radius:18px; box-shadow:0 16px 38px rgba(15,23,42,0.12); padding:32px 26px; text-align:center; color:#6b7280; font-size:14px; }
    .empty-icon{ width:64px; height:64px; border-radius:999px; margin:0 auto 14px; background:#eef2ff; display:flex; align-items:center; justify-content:center; font-size:30px; color:#4f46e5; }
    .empty-title{ font-weight:600; font-size:16px; color:#111827; margin-bottom:4px; }
    @media (max-width:900px){ body{padding:20px;} .summary-row{grid-template-columns:repeat(2,minmax(0,1fr));} }
    @media (max-width:640px){ .summary-row{grid-template-columns:1fr;} .top-bar{flex-direction:column; align-items:flex-start; gap:10px;} }
  </style>
</head>

<body>
  <div class="top-bar">
    <div>
      <div class="top-title">My Dashboard</div>
      <div class="top-sub">
        Welcome back, <strong id="welcomeName">User Name</strong>
      </div>
    </div>

    <div class="top-right">
      <a href="new-report.html" class="btn-new-report">+ New Report</a>
      <a href="edit-profile.html" class="btn-edit">Edit Profile</a>
      <button id="logoutButton" class="btn-logout">Logout</button>
    </div>
  </div>

  <div class="summary-row">
    <div class="summary-card card-total">
      <div class="summary-label">
        <div class="summary-icon" style="background:#e0edff; color:#2563eb;">üìä</div>
        <span>Total Reports</span>
      </div>
      <div class="summary-value" id="statTotal">0</div>
    </div>

    <div class="summary-card card-pending">
      <div class="summary-label">
        <div class="summary-icon" style="background:#fff7ed; color:#d97706;">‚è≥</div>
        <span>Pending</span>
      </div>
      <div class="summary-value" id="statPending">0</div>
    </div>

    <div class="summary-card card-progress">
      <div class="summary-label">
        <div class="summary-icon" style="background:#e0f2fe; color:#0284c7;">üîÑ</div>
        <span>In Progress</span>
      </div>
      <div class="summary-value" id="statInProgress">0</div>
    </div>

    <div class="summary-card card-completed">
      <div class="summary-label">
        <div class="summary-icon" style="background:#dcfce7; color:#16a34a;">‚úÖ</div>
        <span>Completed</span>
      </div>
      <div class="summary-value" id="statCompleted">0</div>
    </div>
  </div>

  <div class="reports-header">
    <h2>My Reports (<span id="myReportsCount">0</span>)</h2>
  </div>

  <div id="reportsContainer"></div>

  <div id="emptyState" class="empty-state">
    <div class="empty-icon">üìù</div>
    <div class="empty-title">No reports yet</div>
    <p>You have not submitted any facility reports. Start by creating your first report using the button above.</p>
  </div>

  <!-- IMPORTANT: app.js will auto-run renderDashboard based on page name -->
 <script src="user.js"></script>
</body>
</html>
