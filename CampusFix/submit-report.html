<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Facility Report</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    body{
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:#eef2ff;
      padding:40px;
    }
    .card{
      max-width:500px;
      margin:auto;
      background:#fff;
      padding:28px;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }
    h2{text-align:center;margin-bottom:10px}
    p{text-align:center;color:#6b7280;margin-bottom:20px}
    label{font-weight:600;font-size:14px}
    input,select,textarea{
      width:100%;
      margin-top:6px;
      margin-bottom:16px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-size:14px;
    }
    textarea{resize:none;height:90px}
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:999px;
      font-weight:700;
      color:#fff;
      background:linear-gradient(90deg,#2563eb,#a855f7);
      cursor:pointer;
    }
    .back{
      display:block;
      margin-bottom:16px;
      font-size:14px;
      color:#2563eb;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>

<body>

<a href="user-dashboard.html" class="back">‚Üê Back to Dashboard</a>

<div class="card">
  <h2>Submit Facility Report</h2>
  <p>Report any facility damage or maintenance issues</p>

  <!-- üî• FORM WAJIB ADA -->
  <form id="reportForm" enctype="multipart/form-data">

    <label>Upload Image *</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <label>Category *</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option value="Electrical">Electrical</option>
      <option value="Furniture">Furniture</option>
      <option value="Plumbing">Plumbing</option>
    </select>

    <label>Urgency Level *</label>
    <select id="urgency" required>
      <option value="">Select urgency</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label>Location *</label>
    <input type="text" id="location" placeholder="e.g. Block A, Room 201" required>

    <label>Description *</label>
    <textarea id="description" placeholder="Describe the issue..." required></textarea>

    <button type="submit">üöÄ Submit Report</button>
  </form>
</div>

<script src="submit-report.js"></script>
</body>
</html>
