<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CampusFix</title>

  <!-- AXIOS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 0% 0%, #e5d9ff 0, transparent 55%),
                  radial-gradient(circle at 100% 20%, #d0f0ff 0, transparent 55%),
                  radial-gradient(circle at 80% 100%, #e3e0ff 0, transparent 55%),
                  #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
      padding: 48px;
      width: 100%;
      max-width: 420px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2563eb, #a855f7);
    }

    .login-header {
      text-align: center;
      margin-bottom: 36px;
    }

    .login-title {
      font-size: 32px;
      font-weight: 800;
      color: #1d4ed8;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #6b7280;
      font-size: 15px;
    }

    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      background: #fafbfc;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(37,99,235,.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #2563eb, #a855f7);
      box-shadow: 0 10px 22px rgba(79,70,229,.35);
    }

    .error-message {
      background: #fee2e2;
      color: #b91c1c;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

<main class="login-container">
  <div class="login-header">
    <h1 class="login-title">Welcome Back</h1>
    <p class="login-subtitle">Sign in to your account</p>
  </div>

  <div id="errorMessage" class="error-message"></div>

  <div class="form-group">
    <label class="form-label">Email Address</label>
    <input id="email" type="email" class="form-input" placeholder="your@email.com">
  </div>

  <div class="form-group">
    <label class="form-label">Password</label>
    <input id="password" type="password" class="form-input" placeholder="••••••••">
  </div>

  <button class="btn-login" id="loginBtn">Sign In</button>

  <div style="text-align:center; margin-top:24px;">
    <a href="register.html"
       style="color:#2563eb;text-decoration:none;font-weight:600;font-size:14px;">
      Don’t have an account? Register here
    </a>
  </div>
</main>

<script>
const errorBox = document.getElementById("errorMessage");

document.getElementById("loginBtn").onclick = (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();

  // DEMO TOKEN + ROLE
  localStorage.setItem("token", "demo-token-123");
  localStorage.setItem("role", "user");

  const existingName = localStorage.getItem("name");
  if (!existingName) {
    const autoName = email.split("@")[0];
    localStorage.setItem("name", autoName);
  }

  // simpan email (berguna utk edit profile)
  localStorage.setItem("email", email);

  location.href = "user-dashboard.html";
};
</script>



</body>
</html>
