<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Submit Facility Report</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(120deg,#eef2ff,#e0f2fe);
  display:flex;
  justify-content:center;
  padding:30px
}
.card{
  width:420px;
  background:#fff;
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 45px rgba(0,0,0,.12)
}
.back{font-size:13px;color:#2563eb;text-decoration:none;font-weight:600}
.icon{
  width:56px;height:56px;border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#a855f7);
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:26px;margin:10px auto
}
h2{text-align:center;margin-bottom:4px}
p{text-align:center;font-size:13px;color:#6b7280;margin-bottom:20px}

/* UPLOAD */
.upload-box{
  border:2px dashed #cbd5f5;
  border-radius:14px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  margin-bottom:14px
}
.upload-box img{
  width:100%;
  border-radius:10px;
  margin-top:10px
}
.upload-box span{font-size:13px;color:#2563eb;font-weight:600}

/* FORM */
label{font-size:13px;font-weight:600}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #cbd5f5
}
textarea{resize:none;height:90px}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:linear-gradient(90deg,#2563eb,#a855f7);
  color:#fff;
  font-weight:700;
  cursor:pointer
}
</style>
</head>

<body>

<div class="card">
<a href="user-dashboard.html" class="back">‚Üê Back to Dashboard</a>

<div class="icon">üìÑ</div>
<h2>Submit Facility Report</h2>
<p>Report any facility damage or maintenance issues</p>

<!-- UPLOAD IMAGE (SATU SAHAJA) -->
<div class="upload-box" id="uploadBox">
  <span id="uploadText">Click to upload</span>
  <img id="previewImg" hidden>
</div>
<input type="file" id="imageInput" accept="image/*" hidden>

<label>Category *</label>
<select id="category">
  <option value="">Select category</option>
  <option>Electrical</option>
  <option>Furniture</option>
  <option>Plumbing</option>
  <option>Others</option>
</select>

<label>Urgency Level *</label>
<select id="urgency">
  <option value="">Select urgency</option>
  <option>Low</option>
  <option>Medium</option>
  <option>High</option>
</select>

<label>Location *</label>
<input id="location" placeholder="e.g. Building A, Room 201">

<label>Description *</label>
<textarea id="description" placeholder="Describe the issue..."></textarea>

<button id="submitBtn">üöÄ Submit Report</button>
</div>

<script src="new-report.js"></script>
</body>
</html>
