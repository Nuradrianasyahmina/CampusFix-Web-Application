<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Dashboard ‚Äì Facility Reporting System</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  padding:32px 48px;
  color:#111827;
}

/* TOP BAR */
.top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px}
.top-title{font-size:32px;font-weight:800;color:#2563eb}
.top-sub{font-size:14px;color:#6b7280}
.top-actions{display:flex;gap:10px}
.btn-edit{
  background:#eef2ff;border:1px solid #e5e7eb;
  padding:8px 18px;border-radius:10px;
  text-decoration:none;font-weight:600;color:#1f2937
}
.btn-logout{
  background:#ef4444;color:#fff;border:none;
  padding:8px 18px;border-radius:10px;
  font-weight:600;cursor:pointer
}

/* SUMMARY */
.summary-row{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;margin-bottom:28px}
.summary-card{
  background:#fff;border-radius:14px;
  padding:18px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.08)
}
.summary-label{font-size:14px;color:#6b7280}
.summary-value{font-size:30px;font-weight:800}
.pending{background:#fffbea}
.progress{background:#f0f7ff}
.completed{background:#f0fdf4}

/* FILTER */
.filters-card{
  background:#fff;border-radius:16px;
  padding:20px 22px;
  box-shadow:0 14px 34px rgba(0,0,0,.1);
  margin-bottom:24px
}
.filters-title{font-weight:700;margin-bottom:14px}
.filters-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
select{
  width:100%;padding:10px 14px;
  border-radius:10px;border:1px solid #e5e7eb
}

/* REPORT HEADER */
.reports-header{
  display:flex;justify-content:space-between;
  align-items:center;margin-bottom:14px
}
.sort-pill{
  background:#e0edff;color:#2563eb;
  padding:6px 12px;border-radius:999px;
  font-size:13px;font-weight:600
}

/* REPORT CARD */
.report-card{
  background:#fff;border-radius:16px;
  padding:18px 20px;margin-bottom:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.08)
}
.report-top{
  display:flex;justify-content:space-between;
  align-items:center;margin-bottom:10px
}
.report-title{font-weight:700;font-size:16px}
.report-meta{font-size:13px;color:#6b7280}
.badges{display:flex;gap:8px}

/* BADGES */
.badge{
  padding:4px 10px;border-radius:999px;
  font-size:12px;font-weight:600
}
.status-pending{background:#fef3c7;color:#92400e}
.status-progress{background:#dbeafe;color:#1e40af}
.status-completed{background:#dcfce7;color:#166534}

.urg-low{background:#e5e7eb;color:#374151}
.urg-medium{background:#fde68a;color:#92400e}
.urg-high{background:#fecaca;color:#991b1b}

/* EMPTY */
.empty-state{
  background:#fff;border-radius:16px;
  padding:48px;text-align:center;
  color:#6b7280;
  box-shadow:0 14px 34px rgba(0,0,0,.1)
}
</style>
</head>

<body>

<!-- TOP -->
<div class="top-bar">
  <div>
    <div class="top-title">Admin Dashboard</div>
    <div class="top-sub">Welcome, <strong>Admin</strong></div>
  </div>
  <div class="top-actions">
    <a href="edit-profile.html" class="btn-edit">Edit Profile</a>
    <button id="logoutButton" class="btn-logout">Logout</button>
  </div>
</div>

<!-- SUMMARY -->
<div class="summary-row">
  <div class="summary-card">
    <div class="summary-label">Total Reports</div>
    <div class="summary-value" id="statTotal">0</div>
  </div>
  <div class="summary-card pending">
    <div class="summary-label">Pending</div>
    <div class="summary-value" id="statPending">0</div>
  </div>
  <div class="summary-card progress">
    <div class="summary-label">In Progress</div>
    <div class="summary-value" id="statInProgress">0</div>
  </div>
  <div class="summary-card completed">
    <div class="summary-label">Completed</div>
    <div class="summary-value" id="statCompleted">0</div>
  </div>
</div>

<!-- FILTER -->
<div class="filters-card">
  <div class="filters-title">üîç Filters & Sorting</div>
  <div class="filters-grid">
    <select id="adminFilterCategory">
      <option value="All">All Categories</option>
      <option>Electrical</option>
      <option>Plumbing</option>
      <option>Furniture</option>
      <option>Room</option>
    </select>

    <select id="adminFilterStatus">
      <option value="All">All Status</option>
      <option value="pending">Pending</option>
      <option value="in_progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <select id="adminFilterUrgency">
      <option value="All">All Urgency</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>
</div>

<!-- REPORTS -->
<div class="reports-header">
  <h2>All Reports (<span id="adminReportsCount">0</span>)</h2>
  <div class="sort-pill">‚¨Ü Sorted by Urgency</div>
</div>

<div id="adminReportsContainer">
  <!-- SAMPLE CARD (admin.js will generate real ones) -->
  <!--
  <div class="report-card">
    <div class="report-top">
      <div>
        <div class="report-title">Broken Light</div>
        <div class="report-meta">Electrical ‚Ä¢ 29 Jan 2026</div>
      </div>
      <div class="badges">
        <span class="badge status-pending">Pending</span>
        <span class="badge urg-high">High</span>
      </div>
    </div>
    <p>Light in Block A corridor not working.</p>
  </div>
  -->
</div>

<div id="adminEmptyState" class="empty-state">
  <h3>No reports found matching the current filters</h3>
</div>

<script src="admin.js"></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{
  renderAdminDashboard();
  attachLogout();
});
</script>

</body>
</html>
