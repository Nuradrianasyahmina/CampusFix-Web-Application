<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Details</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #eef2ff;
      padding: 24px 16px;
    }
    .page-wrapper { max-width: 700px; margin: 0 auto; }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.16);
      padding: 24px 24px 20px;
    }
    .card img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 14px;
    }
    .meta { font-size: 13px; color: #6b7280; margin-bottom: 4px; }
    .back-link {
      display: inline-block;
      margin-bottom: 14px;
      font-size: 13px;
      color: #4b5563;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <a href="user-dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

    <div class="card">
      <img id="detailImage" src="" alt="Report image" />
      <h2 id="detailTitle"></h2>
      <p id="detailDescription"></p>

      <p class="meta" id="detailCategory"></p>
      <p class="meta" id="detailStatus"></p>
      <p class="meta" id="detailUrgency"></p>
      <p class="meta" id="detailLocation"></p>
      <p class="meta" id="detailDate"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    initReportDetailsPage();
  </script>
</body>
</html>
